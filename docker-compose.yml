networks:
  default:
    external:
      name: banano-node-network
volumes:
  database:
    driver: local
services:
  mongodb:
    container_name: mongodb
    image: mongo
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=user
    volumes:
      - database:/data/db
